<html>
    <head>
        <link rel="stylesheet" href="./css/smash.css" type="text/css">
        <script src="https://use.fontawesome.com/a68ff21833.js"></script>
    </head>
    <body>
        <div class="smash-container">
            <div class="smash-header">
                <h1 class="smash-title">
                    <i class="material-icons">edit_location</i>TRIP Builder
                </h1>
                <div class="smash-spacer"></div>
                <div class="smash-searchbox">
                    <i class="material-icons">search</i>
                    <input placeholder="Search" type="text" class="autocomplete" name="q" value="" autocomplete="off">
                </div>
                <div class="smash-navigation">
                    <div class="smash-item">
                        Dashboard
                    </div>
                    <div class="smash-item smash-has-dropdown">
                        <span>Pages</span>
                        <ul class="smash-dropdown">
                            <li>Overview</li>
                            <li>Add</li>
                        </ul>
                    </div>
                    <div class="smash-item smash-has-dropdown">
                        <span>Templates</span>
                        <ul class="smash-dropdown">
                            <li>Overview</li>
                            <li>Add</li>
                        </ul>
                    </div>
                    <div class="smash-item smash-has-dropdown">
                        <span>Stylsheets</span>
                        <ul class="smash-dropdown">
                            <li>Overview</li>
                            <li>Add</li>
                        </ul>
                    </div>
                    <div class="smash-item smash-has-dropdown">
                        <span>Blocks</span>
                        <ul class="smash-dropdown">
                            <li>Overview</li>
                            <li>Add</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="smash-workspace smash-has-header">
                <div class="smash-icon-bar">
                    <ul>
                        <li>
                            <i class="fa fa-book" aria-hidden="true"></i>
                            <span>Page Templates</span>
                        </li>
                        <li>
                            <i class="fa fa-css3" aria-hidden="true"></i>
                            <span>Stylesheets</span>
                        </li>
                        <li>
                            <i class="material-icons">view_quilt</i>
                            <span>Blocks</span>
                        </li>
                        <li>
                            <i class="fa fa-file-text" aria-hidden="true"></i>
                            <span>Templates</span>
                        </li>
                        <li>
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                            <span>Data Template</span>
                        </li>
                    </ul>
                    <i class="material-icons lock"></i>
                </div>
            </div>
        </div>
        <script src="./js/smash.js"></script>
    </body>
</html>
